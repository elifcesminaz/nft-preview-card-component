<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS and Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
      <div class="cardimage">
        <img class="myImage"src="images/image-equilibrium.jpg">
        <div class="imageicon">
          <img src="images/icon-view.svg">
        </div>
      </div>
    <div class="heading">
      <p>
        Equilibrium #3429
      </p>
    </div>
    <div class="myText">
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="row">
      <div class="col-6 rightText">
        <img class="iconEther" src="images/icon-ethereum.svg" align="left">
        <p>0.041 ETH</p align="right">
      </div>
      <div class="col-6 leftText">
        <img class="iconClock" src="images/icon-clock.svg" align="left">
        <p>3 days left</p align="right">
      </div>
    </div>
    <hr>
    <div class="creation">
      <img class="avatarImage" src="images/image-avatar.png" align="left">
      <p>Creation of<span> Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
